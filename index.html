<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- style sheets  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- search section  -->
        <section class="container">
            <h1 class="text-center text-primary my-3">Welcome to Book Archive!!</h1>
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Search your book here ..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="search-btn">Search</button>
            </div>
            <!-- spinner  -->
            <div class="text-center">
                <div class=" spinner-grow text-primary d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="error"></div>
            <div id="result" class="text-center text-success fs-4 fst-italic"></div>
        </section>
        <!-- view result  -->
        <section class="container">
            <div id="view-details" class="row"></div>
        </section>
    </main>

    <!-- scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
</body>

</html>
